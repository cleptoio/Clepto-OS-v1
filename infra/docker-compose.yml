version: '3.8'

# ============================================
# Clepto OS - Docker Compose Configuration
# ============================================
# CUSTOMIZED FOR: Mayank's VPS (148.230.120.207)
# - Uses EXISTING Traefik (root-traefik-1)
# - Uses EXISTING network: traefik-network
# - Database internal only, no exposed ports
# ============================================

# Use external network (your existing Traefik network)
networks:
  clepto-internal:
    driver: bridge
  traefik-network:
    external: true # Connect to YOUR existing Traefik

volumes:
  postgres-data:
  redis-data:
  clepto-uploads:


services:
  # ------------------------------------------
  # POSTGRESQL - Clepto Database
  # ------------------------------------------
  # NOTE: Uses YOUR existing PostgreSQL if available
  # Or creates a new one just for Clepto
  clepto-db:
    image: postgres:16-alpine
    container_name: clepto-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PG_DATABASE:-clepto_os}
      POSTGRES_USER: ${PG_USER:-clepto}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - clepto-internal
    # NO ports exposed - internal only for security
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PG_USER:-clepto} -d ${PG_DATABASE:-clepto_os}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------
  # REDIS - Cache & Queue (Optional)
  # ------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: clepto-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    networks:
      - clepto-internal
    # NO ports exposed - internal only
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------
  # CLEPTO CRM - Web Application
  # ------------------------------------------
  # Serves the static frontend for now
  # Will be replaced with full backend in Phase 6
  clepto-crm:
    image: nginx:alpine
    container_name: clepto-crm
    restart: unless-stopped
    volumes:
      - ../apps/clepto-crm/public:/usr/share/nginx/html:ro
    networks:
      - clepto-internal
      - traefik-network # YOUR existing Traefik network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.clepto-crm.rule=Host(`crm.clepto.io`)"
      - "traefik.http.routers.clepto-crm.entrypoints=websecure"
      - "traefik.http.routers.clepto-crm.tls.certresolver=letsencrypt"
      - "traefik.http.services.clepto-crm.loadbalancer.server.port=80"
      # Security headers
      - "traefik.http.middlewares.clepto-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.clepto-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.clepto-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.clepto-headers.headers.contentTypeNosniff=true"
      - "traefik.http.routers.clepto-crm.middlewares=clepto-headers"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost" ]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# DEPLOYMENT NOTES
# ============================================
#
# FIRST TIME SETUP:
#   cd /opt/clepto/infra
#   docker compose up -d
#
# VIEW LOGS:
#   docker compose logs -f
#
# RESTART:
#   docker compose restart
#
# STOP:
#   docker compose down
#
# YOUR EXISTING SERVICES (untouched):
#   - root-traefik-1 (ports 80, 443)
#   - root-n8n-1 (port 5678)
# ============================================
