version: '3.8'

# ============================================
# Clepto OS - Docker Compose Configuration
# ============================================
# CUSTOMIZED FOR: Mayank's VPS (148.230.120.207)
# - Uses EXISTING Traefik (root-traefik-1)
# - Uses EXISTING network: root_default
# - Database internal only, no exposed ports
# ============================================

# Use external network (your existing Traefik network)
networks:
  clepto-internal:
    driver: bridge
  root_default:
    external: true # Connect to YOUR existing Traefik

volumes:
  postgres-data:
  redis-data:
  clepto-uploads:


services:
  # ------------------------------------------
  # POSTGRESQL - Clepto Database
  # ------------------------------------------
  # NOTE: Uses YOUR existing PostgreSQL if available
  # Or creates a new one just for Clepto
  clepto-db:
    image: postgres:16-alpine
    container_name: clepto-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PG_DATABASE:-clepto_os}
      POSTGRES_USER: ${PG_USER:-clepto}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - clepto-internal
    # NO ports exposed - internal only for security
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PG_USER:-clepto} -d ${PG_DATABASE:-clepto_os}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------
  # REDIS - Cache & Queue (Optional)
  # ------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: clepto-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    networks:
      - clepto-internal
    # NO ports exposed - internal only
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------
  # CLEPTO API - Backend "The Brain"
  # ------------------------------------------
  clepto-api:
    build: ../apps/clepto-api
    container_name: clepto-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      PG_HOST: clepto-db
      PG_PORT: 5432
      PG_DATABASE: ${PG_DATABASE:-clepto_os}
      PG_USER: ${PG_USER:-clepto}
      PG_PASSWORD: ${PG_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:-changeme}
    networks:
      - clepto-internal
      - root_default
    depends_on:
      - clepto-db
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=root_default"
      - "traefik.http.routers.api.rule=Host(`crm.clepto.io`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=mytlschallenge"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      - "traefik.http.routers.api.priority=100"

  # ------------------------------------------
  # TWENTY CRM - Server (Main Application)
  # ------------------------------------------
  twenty-server:
    image: twentycrm/twenty:latest
    container_name: twenty-server
    restart: unless-stopped
    environment:
      NODE_PORT: 3000
      PG_DATABASE_URL: postgres://${PG_USER:-clepto}:${PG_PASSWORD}@clepto-db:5432/twenty
      SERVER_URL: https://crm.clepto.io
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@clepto-redis:6379
      APP_SECRET: ${APP_SECRET}
      STORAGE_TYPE: local

      # EMAIL (Resend)
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-notifications@clepto.io}
      EMAIL_DRIVER: smtp
      EMAIL_SMTP_HOST: smtp.resend.com
      EMAIL_SMTP_PORT: 465
      EMAIL_SMTP_USER: resend
      EMAIL_SMTP_PASSWORD: ${RESEND_API_KEY}
    volumes:
      - clepto-uploads:/app/packages/twenty-server/.local-storage
    networks:
      - clepto-internal
      - root_default
    depends_on:
      clepto-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=root_default"
      - "traefik.http.routers.twenty.rule=Host(`crm.clepto.io`)"
      - "traefik.http.routers.twenty.entrypoints=websecure"
      - "traefik.http.routers.twenty.tls=true"
      - "traefik.http.routers.twenty.tls.certresolver=mytlschallenge"
      - "traefik.http.services.twenty.loadbalancer.server.port=3000"
      - "traefik.http.routers.twenty.priority=10"
    healthcheck:
      test: curl --fail http://localhost:3000/healthz || exit 1
      interval: 10s
      timeout: 5s
      retries: 20
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # ------------------------------------------
  # TWENTY CRM - Worker (Background Jobs)
  # ------------------------------------------
  twenty-worker:
    image: twentycrm/twenty:latest
    container_name: twenty-worker
    restart: unless-stopped
    command: [ "yarn", "worker:prod" ]
    environment:
      PG_DATABASE_URL: postgres://${PG_USER:-clepto}:${PG_PASSWORD}@clepto-db:5432/twenty
      SERVER_URL: https://crm.clepto.io
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@clepto-redis:6379
      APP_SECRET: ${APP_SECRET}
      STORAGE_TYPE: local
      DISABLE_DB_MIGRATIONS: "true"
      DISABLE_CRON_JOBS_REGISTRATION: "true"
    volumes:
      - clepto-uploads:/app/packages/twenty-server/.local-storage
    networks:
      - clepto-internal
    depends_on:
      clepto-db:
        condition: service_healthy
      twenty-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

# ============================================
# DEPLOYMENT NOTES
# ============================================
#
# FIRST TIME SETUP:
#   cd /opt/clepto/infra
#   docker compose up -d
#
# VIEW LOGS:
#   docker compose logs -f
#
# RESTART:
#   docker compose restart
#
# STOP:
#   docker compose down
#
# YOUR EXISTING SERVICES (untouched):
#   - root-traefik-1 (ports 80, 443)
#   - root-n8n-1 (port 5678)
# ============================================
