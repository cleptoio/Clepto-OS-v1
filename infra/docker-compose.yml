version: '3.8'

# ============================================
# Clepto OS - Docker Compose Configuration
# ============================================
# This file defines all services for Clepto OS
# For local development, use: docker-compose -f docker-compose.dev.yml up

networks:
  clepto-network:
    driver: bridge

volumes:
  postgres-crm-data:
  postgres-mail-data:
  redis-data:
  clepto-uploads:
  traefik-certs:

services:
  # ------------------------------------------
  # TRAEFIK - Reverse Proxy & SSL
  # ------------------------------------------
  traefik:
    image: traefik:v2.10
    container_name: clepto-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ADMIN_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - clepto-network
    labels:
      # Traefik dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"

  # ------------------------------------------
  # POSTGRESQL - CRM Database
  # ------------------------------------------
  postgres-crm:
    image: postgres:16-alpine
    container_name: clepto-postgres-crm
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_CRM_NAME}
      POSTGRES_USER: ${DB_CRM_USER}
      POSTGRES_PASSWORD: ${DB_CRM_PASSWORD}
    volumes:
      - postgres-crm-data:/var/lib/postgresql/data
    networks:
      - clepto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_CRM_USER} -d ${DB_CRM_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------
  # POSTGRESQL - Mail Database
  # ------------------------------------------
  postgres-mail:
    image: postgres:16-alpine
    container_name: clepto-postgres-mail
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_MAIL_NAME}
      POSTGRES_USER: ${DB_MAIL_USER}
      POSTGRES_PASSWORD: ${DB_MAIL_PASSWORD}
    volumes:
      - postgres-mail-data:/var/lib/postgresql/data
    networks:
      - clepto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_MAIL_USER} -d ${DB_MAIL_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------
  # REDIS - Cache & Queue
  # ------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: clepto-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - clepto-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

